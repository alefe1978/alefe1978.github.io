<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>RA con AR.js - Video de YouTube</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Escenario de Realidad Aumentada -->
  <a-scene embedded arjs>
    <!-- Marcador de Imagen .patt -->
    <a-marker type="pattern" url="https://github.com/alefe1978/alefe1978.github.io/blob/main/pattern-73d449d5ef5baf39efe16c091b8d7ced.patt" id="videoMarker">
      <!-- Objeto Visual para Indicar que se Reconoció el Patrón -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
      <a-text value="Haz clic para ver video" position="0 1 0" scale="1 1 1" color="#FFF"></a-text>
    </a-marker>

    <!-- Cámara para RA -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script para Abrir el Video -->
  <script>
    // Obtiene el elemento del marcador
    const marker = document.querySelector("#videoMarker");

    // Evento para cuando se detecta el marcador
    marker.addEventListener("markerFound", () => {
      console.log("¡Marcador detectado! Abriendo video...");
      window.open("https://www.youtube.com/watch?v=Z-jeDqVI1po", "_blank");
    });

    // Evento para cuando se pierde el marcador
    marker.addEventListener("markerLost", () => {
      console.log("Marcador perdido.");
    });
  </script>
</body>
</html>
