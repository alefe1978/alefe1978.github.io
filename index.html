<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Realidad Aumentada con AR.js y A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Configuración del Escenario de RA -->
    <a-scene embedded arjs>
      <!-- Componente de RA con la Imagen de Referencia -->
      <a-marker type="pattern" url="ruta/de/tu/pattern-marker.patt">
        <!-- Añadir un Objeto 3D o 2D a Mostrar al Reconocer la Imagen -->
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
        <!-- Puedes Añadir más Objetos como un Texto, Modelos 3D, etc. -->
        <a-text value="¡Hola, RA!" position="0 1 0" scale="2 2 2" color="#FFF"></a-text>
      </a-marker>
      
      <!-- Añadir una Cámara para RA -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
